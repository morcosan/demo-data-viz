name: Install Dependencies

runs:
  using: "composite"
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "24"
        cache: 'pnpm' # Must come after pnpm setup
        cache-dependency-path: |
          app/pnpm-lock.yaml
          ds/pnpm-lock.yaml

    - name: Install app dependencies
      shell: bash
      run: cd app && pnpm install --frozen-lockfile

    - name: Install DS dependencies
      shell: bash
      run: cd ds && pnpm install --frozen-lockfile
